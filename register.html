<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <!-- Body -->
    <main class="container">
        <section class="container-main">
            <h3 class="main-title">Đăng Ký</h3>
            
            <div class="main-form">
                <form action="" id="submit">
                    <div class="form-groups">
                        <label for="" class="form-caption">Tên đăng nhập:</label>
                        <input name="username" value="" type="text" class="form-input" placeholder="Username...">
                    </div>
                    
                    <div class="form-groups">
                        <label for="" class="form-caption">Email:</label>
                        <input name="email" value="" type="email" class="form-input" placeholder="email...">
                    </div>
                    <div class="form-groups">
                        <label for="" class="form-caption">Mật khẩu:</label>
                        <input name="password" value="" type="password" class="form-input" placeholder="Password...">
                    </div>
                    
                    <div class="form-groups">
                        <label for="" class="form-caption">Nhập lại mật khẩu:</label>
                        <input name="password" value="" type="password" class="form-input" placeholder="Password...">
                        <span id="pwd-error" class="error">Mật khẩu không chính xác!</span>
                    </div>
                    <button id="btn-submit" class="btn-submit">Đăng Ký</button>
                </form>
            </div>

            
        </section>
    </main>
    <!-- /Body -->
</body>
</html>
